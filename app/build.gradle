apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "net.asamaru.calc"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {  // org.springframework.android
        // signingConfig signingConfigs.release
        exclude 'META-INF/license.txt'
        exclude 'META-INF/notice.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.google.android.gms:play-services:7.0.0'   // admob
    compile 'com.x5dev:chunk-templates:2.6.3'   // chunk template
}

// --------------------------------------------------------
// bootstrap
// --------------------------------------------------------
buildscript {
    repositories { mavenCentral() }
    dependencies { classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4' }
}
//apply from: '../externals/bootstrap/androidannotation.gradle'
apply from: rootProject.file('externals/bootstrap/androidannotation.gradle')
dependencies {
//    releaseCompile project(path: ':externals:bootstrap', configuration: 'release')
//    debugCompile project(path: ':externals:bootstrap', configuration: 'debug')
    compile project(':bootstrap')
}
